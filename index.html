<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>萱恩居家清潔·收納整理師</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景星空圖 -->
  <div class="background">
    <img src="IMG/night_sky.jpg" class="sky-bg">
  </div>

  <!-- 名片區塊 -->
  <div class="card">
    <div class="logo-row">
      <img src="IMG/logo_chean.jpg" class="logo">
      <div class="info">
        <h1>萱恩居家清潔·收納整理師</h1>
        <p>居家清潔 · 收納整理 · 環境維護</p>
        <p>LINE ID：chanel800219</p>
        <p>電話：0976986219</p>
        <a href="https://line.me/ti/p/8v7FZWnguS">加我的 LINE</a>
      </div>
    </div>
  </div>

  <!-- 少女＋獨角獸前景圖 -->
  <div class="foreground">
    <img src="IMG/girl_unicorn.png" class="character">
  </div>

  <!-- 全螢幕照片顯示容器 -->
  <div id="fullscreen" class="fullscreen" style="display:none;">
    <img id="fullscreen-img" src="">
  </div>

  <!-- 星星牆特效 -->
  <script>
    const photos = [];
    for (let i = 1; i <= 30; i++) { // ⭐ 照片數量
      photos.push(`IMG/photo${i}.jpg`);
    }

    const card = document.querySelector('.card');
    const rect = card.getBoundingClientRect();
    const placedStars = [];

    photos.forEach(src => {
      const star = document.createElement("img");
      star.src = src;
      star.className = "star";

      const size = Math.floor(Math.random() * 20) + 20; // ⭐ 20~40px
      star.style.width = size + "px";

      let top, left;
      do {
        top = Math.random() * window.innerHeight;
        left = Math.random() * window.innerWidth;
      } while (
        (top > rect.top && top < rect.bottom &&
         left > rect.left && left < rect.right) ||
        top > window.innerHeight * 0.7 ||
        placedStars.some(s => Math.abs(s.top - top) < 50 && Math.abs(s.left - left) < 50)
      );
      placedStars.push({top, left});

      star.style.top = top + "px";
      star.style.left = left + "px";

      // ⭐ 隨機動畫時間與延遲
      const duration = (Math.random() * 4 + 4).toFixed(1); // 4~8秒
      const delay = (Math.random() * 5).toFixed(1); // 0~5秒
      star.style.animation = `twinkleMove ${duration}s infinite ease-in-out ${delay}s`;

      document.body.appendChild(star);

      star.addEventListener("click", () => {
        document.getElementById("fullscreen-img").src = src;
        document.getElementById("fullscreen").style.display = "flex";
      });
    });

    document.getElementById("fullscreen").addEventListener("click", () => {
      document.getElementById("fullscreen").style.display = "none";
    });
  </script>
</body>
</html>
