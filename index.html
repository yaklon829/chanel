<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>萱恩居家清潔·收納整理師</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0b0c10 0%, #000000 100%);
      color: #fff;
      font-family: "Noto Sans TC", sans-serif;
      overflow: hidden;
    }

    /* 中央名片區塊 */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .card h1 { font-size: 24px; margin-bottom: 10px; }
    .card p { margin: 6px 0; }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    /* 星星照片 */
    .star {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .star:hover { transform: scale(1.3); }

    /* 草地底部 */
    .grass {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #228b22, transparent);
      z-index: 5;
    }

    /* 少女圖片 */
    .girl {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 200px;
      z-index: 6;
    }

    /* 全螢幕照片顯示 */
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- 中央名片 -->
  <div class="card">
    <h1>萱恩居家清潔·收納整理師</h1>
    <p>居家清潔 · 收納整理 · 環境維護</p>
    <p>LINE ID：chanel800219</p>
    <p>電話：0976986219</p>
    <a href="https://line.me/ti/p/8v7FZWnguS">加我的 LINE</a>
  </div>

  <!-- 草地 & 少女 -->
  <div class="grass"></div>
  <img src="IMG/girl.png" class="girl">

  <!-- 全螢幕顯示容器 -->
  <div id="fullscreen" class="fullscreen" style="display:none;">
    <img id="fullscreen-img" src="">
  </div>

  <script>
    // 照片清單 (放在 IMG 資料夾)
    const photos = [
      "IMG/photo1.jpg",
      "IMG/photo2.jpg",
      "IMG/photo3.jpg",
      "IMG/photo4.jpg",
      "IMG/photo5.jpg"
    ];

    // 隨機生成星星
    photos.forEach(src => {
      const star = document.createElement("img");
      star.src = src;
      star.className = "star";

      // 隨機大小 (30~70px)
      const size = Math.floor(Math.random() * 40) + 30;
      star.style.width = size + "px";

      // 隨機位置 (避免中央名片區塊)
      const top = Math.random() * window.innerHeight;
      const left = Math.random() * window.innerWidth;
      star.style.top = top + "px";
      star.style.left = left + "px";

      document.body.appendChild(star);

      // 點擊放大
      star.addEventListener("click", () => {
        document.getElementById("fullscreen-img").src = src;
        document.getElementById("fullscreen").style.display = "flex";
      });
    });

    // 點擊全螢幕關閉
    document.getElementById("fullscreen").addEventListener("click", () => {
      document.getElementById("fullscreen").style.display = "none";
    });

    // 流星特效 (每10秒)
    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.style.position = "fixed";
      meteor.style.top = Math.random() * window.innerHeight + "px";
      meteor.style.left = "-100px";
      meteor.style.width = "2px";
      meteor.style.height = "80px";
      meteor.style.background = "white";
      meteor.style.transform = "rotate(45deg)";
      meteor.style.opacity = "0.8";
      meteor.style.transition = "all 2s linear";
      meteor.style.zIndex = "1";
      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.style.left = window.innerWidth + "px";
        meteor.style.top = parseInt(meteor.style.top) + 200 + "px";
        meteor.style.opacity = "0";
      }, 50);

      setTimeout(() => meteor.remove(), 2500);
    }
    setInterval(createMeteor, 10000);
  </script>
</body>
</html>
