  <!-- æ˜Ÿæ˜Ÿç‰†ç‰¹æ•ˆ -->
  <script>
    const photos = [];
    for (let i = 1; i <= 30; i++) {
      photos.push(`IMG/photo${i}.jpg`);
    }

    const card = document.querySelector('.card');
    const rect = card.getBoundingClientRect();
    const placedStars = [];

    photos.forEach(src => {
      const star = document.createElement("img");
      star.src = src;
      star.className = "star";

      const size = Math.floor(Math.random() * 20) + 20;
      star.style.width = size + "px";

      let top, left;
      do {
        top = Math.random() * window.innerHeight;
        left = Math.random() * window.innerWidth;
      } while (
        (top > rect.top && top < rect.bottom &&
         left > rect.left && left < rect.right) ||
        top > window.innerHeight * 0.7 ||
        placedStars.some(s => Math.abs(s.top - top) < 50 && Math.abs(s.left - left) < 50)
      );
      placedStars.push({top, left});

      star.style.top = top + "px";
      star.style.left = left + "px";

      const duration = (Math.random() * 4 + 4).toFixed(1);
      const delay = (Math.random() * 5).toFixed(1);
      star.style.animation = `twinkleMove ${duration}s infinite ease-in-out ${delay}s`;

      const colors = ["#ffffff", "#aaccff", "#fff4c2"];
      star.style.filter = `drop-shadow(0 0 6px ${colors[Math.floor(Math.random()*colors.length)]})`;

      document.body.appendChild(star);

      // é»æ“Š â†’ å…¨è¢å¹•é¡¯ç¤º + çˆ†äº®å½©è›‹
      star.addEventListener("click", () => {
        document.getElementById("fullscreen-img").src = src;
        document.getElementById("fullscreen").style.display = "flex";

        star.classList.add("burst");
        setTimeout(() => star.classList.remove("burst"), 1000);
      });
    });

    document.getElementById("fullscreen").addEventListener("click", () => {
      document.getElementById("fullscreen").style.display = "none";
    });

    // ğŸ–±ï¸ æ»‘é¼ ç§»å‹•æ˜Ÿç©º â†’ è¦–å·®æ•ˆæœ
    document.addEventListener("mousemove", e => {
      const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
      document.querySelectorAll(".star").forEach(star => {
        star.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
